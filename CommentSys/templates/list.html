
  <title>Messages</title>

  <h2>Messages</h2>
  <script>  
    if (messages) {
      <ul>
        messages.forEach(message){
          <li>
            <h5>{{messages[messages[1]].who }}</h5> 
            <p>{{ messages[messages[1]].body}}</p>
          </li>
        }
       
    </ul>
  }
    else {
      <p>{{'No Messages!'}}</p>
    }
  </script>
  <a href="{{ url_for('index') }}">Go back to the main page</a>
